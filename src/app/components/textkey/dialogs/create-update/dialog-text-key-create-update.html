<div class="example-loading-shade"
     *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<h2 mat-dialog-title>TextKey <label *ngIf="!data">Create</label><label *ngIf="data">Update</label></h2>
<mat-dialog-content class="mat-typography">
  <div class="changing-panel">

    <div class="changing-panel-right">
      <p>
        <mat-error *ngIf="isDuplicatedEntry">Duplicated value</mat-error>
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput ngModel [maxlength]="3" [(ngModel)]="textKeyForSave.code">
      </mat-form-field>
      </p>

      <mat-form-field appearance="fill">
        <mat-label>Text Key Mapping</mat-label>
        <input matInput ngModel [maxlength]="3" [(ngModel)]="textKeyForSave.textKeyMapping">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="textKeyForSave.description">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Additional Info</mat-label>
        <mat-select [(ngModel)]="selectedAdditionalInfo" name="additionalInfo">
          <mat-option *ngFor="let info of additionalInfo" [value]="info">
            {{info}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Network Type</mat-label>
        <mat-select [formControl]="networkTypesForm" [(ngModel)]="selectedNetworkTypes" multiple>
          <mat-option *ngFor="let type of networkTypeList" [value]="type">{{type}}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div class="changing-panel-left">

      <mat-form-field *ngIf="textKeyForSave.availableForPrinting" appearance="fill">
        <mat-label>Printing On Documents</mat-label>
        <mat-select [formControl]="printedOnDocumentsForm" [(ngModel)]="selectedDocumentTypes" multiple>
          <mat-option *ngFor="let document of printedOnDocumentsList" [value]="document">{{document}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Business Functions</mat-label>
        <mat-select [formControl]="businessFunctionsForm" [(ngModel)]="selectedBusinessFunctions" multiple>
          <mat-option *ngFor="let businessFunction of businessFunctionsList" [value]="businessFunction">{{businessFunction}}</mat-option>
        </mat-select>
      </mat-form-field>


      <p>
        <mat-error *ngIf="isDuplicatedEntry">Duplicated value</mat-error>
      <mat-form-field appearance="fill">
        <mat-label>Company Code</mat-label>
        <input matInput [(ngModel)]="textKeyForSave.companyCode">
      </mat-form-field>

      </p>


      <mat-checkbox class="example-margin" [(ngModel)]="textKeyForSave.availableForPrinting">Available for printing</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="textKeyForSave.imported">Is Imported</mat-checkbox>

    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="createUpdateTextKey()">Save</button>
</mat-dialog-actions>
